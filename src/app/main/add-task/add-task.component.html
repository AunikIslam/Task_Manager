<div class="parent">
  <div class="page-title">Add New Task</div>
  <form #form="ngForm"  (ngSubmit)="addTask()">
      <div>
        <div class="input-field-title">Task Name</div>
        <input required class="input-field" name="name" [(ngModel)]="task.name"/>
      </div>
      <button [disabled]="form.invalid" mat-flat-button color="primary" style="margin-top: 10px;" type="submit">
        Add Task
      </button>
  </form>
  
</div>
