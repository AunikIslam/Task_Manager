<h1>Task Manager</h1>
    <input [(ngModel)]="taskTitle" placeholder="Add a task" />
    <button (click)="addNewTask()">Add</button>
    <ul>
      <li *ngFor="let task of tasks$ | async">
        <input
          type="checkbox"
          [checked]="task.completed"
        />
        {{ task.title }}
      </li>
    </ul>
