<div id="organizationAddModal" class="add-modal-outside" (click)="closeWindow()" >
    <div class="add-modal-v1" (click)="$event.stopPropagation()">
        <div class="modal-close-box">
            <div class="modal-close-button">
                
            </div>
        </div>

        <div class="add-modal-text font-size-16">
            {{organization.id ? 'Edit Organization: ': 'Add New Organization'}}
        </div>

        <div class="search-container">
            <input
                class="input-field-large"
                name="orgName"
                [(ngModel)]="organization.orgName"
                placeholder="Enter Organization Name"
            />
            <input
                class="input-field-large"
                name="phone"
                [(ngModel)]="organization.phoneNumber"
                placeholder="Enter Organization Phone"
            />
            <input
                class="input-field-large"
                name="address"
                [(ngModel)]="organization.address"
                placeholder="Enter Address"
            />
            <div class="button" (click)="organization.id ? updateOrganization : createOrganization()">{{organization.id ? 'Edit' : 'Add'}}</div>
        </div>
    </div>
</div>
